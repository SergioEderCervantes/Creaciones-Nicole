<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <p-card header="🎉 Bienvenido de nuevo" subheader="Inicia sesión para continuar" class="w-full max-w-md shadow-2xl rounded-xl">
    <form class="p-fluid space-y-6">

      <!-- Campo de correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-envelope" ></i>
          <input pInputText [(ngModel)]="email" type="email" id="email" name="email" class="w-full" />
        </span>
      </div>

      <!-- Campo de contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <input pInputText [(ngModel)]="password" type="password" id="password" name="password" class="w-full" />
        </span>
      </div>

      <!-- Botón -->
      <div>
        <button pButton (click)="manageLogin()" label="Iniciar sesión" class="w-full" icon="pi pi-sign-in"></button>
      </div>

    </form>
  </p-card>
</div>
