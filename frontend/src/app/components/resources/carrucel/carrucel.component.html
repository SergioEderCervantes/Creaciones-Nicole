@for (group of categoryGroups; track group) {
  <section class="p-8 md:p-12 my-8 bg-white/60 backdrop-blur-md rounded-3xl shadow-lg ring-1 ring-pink-100">

    <!-- Encabezado por categoría -->
    <div class="text-center mb-6">
      <h2 class="text-3xl md:text-4xl font-extrabold text-pink-500 uppercase tracking-wider drop-shadow">
        {{ group.category }}
      </h2>
      <div class="mt-2 w-20 h-1 mx-auto bg-yellow-400 rounded-full"></div>
    </div>

    <!-- Carrusel -->
    <p-carousel
      [value]="group.products"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      autoplayInterval="4000"
      showIndicators="false"
    >
      <ng-template pTemplate="item" let-product>
        <div
          class="bg-white rounded-2xl shadow-xl overflow-hidden m-3 hover:scale-[1.03] transition-transform duration-300"
        >
          <!-- Imagen con etiqueta -->
          <div class="relative h-60 md:h-72">
            <img
              [src]="'https://backcreacionesnicole.onrender.com' + product.imageUrl"
              [alt]="product.name"
              class="w-full h-full object-cover"
            />
            <p-tag
              [value]="product.inventoryStatus"
              [severity]="getSeverity(product.inventoryStatus)"
              class="absolute left-3 top-3"
            />
          </div>

          <!-- Información -->
          <div class="p-4 text-center">
            <h3 class="text-lg font-bold text-brown-800">{{ product.name }}</h3>
            <p class="text-sm text-gray-600 mt-1 line-clamp-2">{{ product.description }}</p>

            <div class="mt-4 flex justify-center gap-2">
              <a href="https://wa.me/524494468730" target="_blank" rel="noopener noreferrer">
                <p-button
                  icon="pi pi-whatsapp"
                  severity="success"
                  styleClass="p-button-rounded p-button-sm"
                  label=""
                ></p-button>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </section>
}
