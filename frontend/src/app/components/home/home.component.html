<body class="overflow-x-hidden">
  <app-hero></app-hero>
  <div class="pt-30"></div>

  <div class="relative w-full mt-[-2rem] z-10 overflow-visible">
    <!-- logo fondo -->
    <img src="pasteleria.jpg" alt="Logo de fondo"
      class="absolute left-1/2 -translate-x-1/2 top-0 md:top-[-2rem] w-[340px] h-[340px] md:w-[500px] md:h-[500px] opacity-60 z-0 pointer-events-none object-contain select-none" />

    <!-- imagenes de los lados -->
    <img src="https://i.ibb.co/hVw5Q1d/dulces.jpg" alt="Izquierda"
      class="absolute -left-10 top-4 w-20 sm:w-24 md:w-32 h-20 sm:h-24 md:h-32 rounded-full border-4 border-white shadow-xl z-30 object-cover"
      data-aos="fade-right" data-aos-delay="300" />
    <img src="https://i.ibb.co/2WZJj3n/postres.jpg" alt="Derecha"
      class="absolute -right-10 top-4 w-20 sm:w-24 md:w-32 h-20 sm:h-24 md:h-32 rounded-full border-4 border-white shadow-xl z-30 object-cover"
      data-aos="fade-left" data-aos-delay="300" />

    <!-- overlay diagonal con texto -->
    <div class="relative w-full min-h-[180px] md:min-h-[200px] flex items-center justify-center"
      style="clip-path: polygon(0 25%, 100% 0, 100% 75%, 0 100%)">
      <div class="absolute inset-0 bg-[#231815]/80"></div>
      <div class="relative z-20 text-center text-white px-4 py-8 md:py-12 max-w-2xl mx-auto" data-aos="fade-up"
        data-aos-delay="500">
        <p class="text-md md:text-lg font-medium leading-relaxed tracking-wide">
          Texto TextoTexto TextoTexto TextoTexto TextoTexto<br />
          TextoTexto TextoTextoTextoTexto TextoTextoTexto<br />
          TextoTexto TextoTextoTextoTexto TextoTextoTexto<br />
          TextoTexto TextoTextoTextoTexto TextoTextoTexto
        </p>
      </div>
    </div>

    <!-- card reposteria -->
    <a [routerLink]="['/reposteria']"
      class="block w-[98%] sm:w-[96%] md:w-[90%] lg:w-[80%] xl:w-[70%] max-w-xl md:max-w-2xl lg:max-w-3xl xl:max-w-4xl mx-auto mt-24 mb-8 rounded-2xl overflow-hidden shadow-lg border border-[#231815] transition-transform hover:-translate-y-1 bg-white/10 z-10">
      <div class="relative">
        <img src="pasteleria.jpg" alt="Repostería" class="w-full h-44 md:h-60 object-cover" />
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span class="text-white text-3xl md:text-4xl font-extrabold drop-shadow-md tracking-wide">
            REPOSTERIA
          </span>
          <span class="mt-2 block w-24 h-1 bg-white rounded-full"></span>
        </div>
      </div>
    </a>

    <!-- Decoraciones-->
    <div class="relative w-full flex justify-end my-20">
      <div
        class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-[200px] xs:h-[220px] sm:h-[240px] md:h-[270px] lg:h-[290px] z-10 pointer-events-none"
        style="clip-path: polygon(0 25%, 100% 0, 100% 75%, 0 100%)">
        <div class="w-full h-full bg-[#231815]"></div>
      </div>
      <div class="relative w-full max-w-[1800px] flex flex-row items-center z-20 px-1 xs:px-2 sm:px-4 md:px-8">

        <a [routerLink]="['/decoraciones']"
          class="flex-shrink-0 w-[53vw] xs:w-[55vw] md:w-[60vw] lg:w-[65vw] max-w-[900px] min-w-[110px] rounded-xl overflow-hidden transition-transform hover:-translate-y-1 shadow-lg border border-[#231815] bg-white/10">
          <img src="pasteleria.jpg" alt="Decoraciones"
            class="w-full object-cover h-[150px] xs:h-[170px] sm:h-[200px] md:h-[240px] lg:h-[260px] rounded-xl" />
        </a>


        <a [routerLink]="['/decoraciones']"
          class="flex-1 flex flex-col items-end lg:items-start justify-center text-white pl-2 xs:pl-3 sm:pl-4 md:pl-6 mr-2 md:mr-4 min-w-0 max-w-[350px] w-full cursor-pointer">
          <span
            class="block font-extrabold tracking-wide text-lg sm:text-2xl md:text-3xl lg:text-4xl break-words whitespace-normal w-full text-right lg:text-left">
            DECORACIONES
          </span>
          <span class="mt-1 block w-12 xs:w-16 sm:w-20 md:w-28 h-1 bg-white rounded-full"></span>
        </a>
      </div>
    </div>
    <!-- Snacks -->
    <div class="w-full flex flex-row items-center justify-end my-20">
      <div class="max-w-[1800px] w-full flex flex-row items-center px-1 xs:px-2 sm:px-4 md:px-8">

        <a [routerLink]="['/carts']"
          class="w-[47%] flex flex-col items-end md:items-start justify-center text-black pr-4 md:pr-6 lg:pr-8 min-w-0 max-w-full cursor-pointer">
          <span
            class="block font-extrabold tracking-wide text-lg sm:text-2xl md:text-3xl lg:text-4xl break-words whitespace-normal w-full text-right md:text-left">
            CARRITOS DE SNACKS
          </span>
          <span class="mt-1 block w-20 xs:w-24 sm:w-28 md:w-32 h-1 bg-black rounded-full"></span>
        </a>

        <a [routerLink]="['/carts']"
          class="w-[53%] flex-shrink-0 rounded-xl overflow-hidden transition-transform hover:-translate-y-1 shadow-lg border border-[#231815] bg-white/10 mr-2 md:mr-4 lg:mr-8 max-w-[900px] min-w-[110px]">
          <img src="pasteleria.jpg" alt="Carritos de Snacks"
            class="w-full object-cover h-[150px] xs:h-[170px] sm:h-[200px] md:h-[240px] lg:h-[260px] rounded-xl" />
        </a>
      </div>
    </div>
  </div>



  <!-- contacto-->
  <div
    class="relative w-full min-h-[320px] flex items-center justify-center py-14 md:py-20 bg-[#a29793] overflow-hidden">

    <img src="drip.svg" alt="Dripping"
      class="absolute top-0 left-0 w-full h-100% z-50 pointer-events-none select-none" />

    <div class="absolute inset-0 bg-[#231815]/70 z-30"></div>

    <div class="relative z-60 flex flex-col items-center justify-center w-full max-w-lg px-4">
      <h2 class="text-white text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-6 drop-shadow-lg">
        ¿Te interesa nuestro trabajoo?
      </h2>
      <button
        class="rounded-xl px-8 py-3 bg-[#231815] text-white font-semibold text-lg shadow-lg hover:bg-[#392820] transition mb-2">
        Contáctanos
      </button>
      <div class="flex flex-col items-center mt-1">
        <svg width="36" height="36" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"
          class="text-black mt-2 bounce-arrow-up">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 19V5M5 12l7-7 7 7" />
        </svg>
      </div>
    </div>
  </div>
</body>
